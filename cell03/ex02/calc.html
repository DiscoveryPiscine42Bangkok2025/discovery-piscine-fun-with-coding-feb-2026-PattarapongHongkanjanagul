<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It's over 9000</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>

    <div class="calculator-container">
        <h2>Basic Calculator</h2>
        
        <div class="input-group">
            <input type="text" id="leftOp" placeholder="Left number">
            
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
            
            <input type="text" id="rightOp" placeholder="Right number">
            
            <input type="submit" value="Try me!" id="submitBtn">
        </div>
    </div>

    <script src="calc.js"></script>
</body>
</html>
