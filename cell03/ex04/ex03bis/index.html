<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do (jQuery)</title>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #f5f7fb;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .todo-container {
            background: white;
            width: 300px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0 0 15px;
            text-align: center;
            font-size: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: skyblue;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        button:hover {
            background: #5ab6e8;
        }

        #ft_list {
            margin-top: 15px;
        }

        #ft_list div {
            background: #f1f5f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
        }

        #ft_list div:hover {
            background: #e2e8f0;
        }
    </style>
</head>

<body>

    <div class="todo-container">
        <h1>TO DO</h1>
        <button id="new">+ New Task</button>
        <div id="ft_list"></div>
    </div>

    <script>
        // ===== JavaScript (jQuery) =====

        $(document).ready(function () {

            loadTodos();

            $('#new').on('click', function () {
                const text = prompt("New TO DO:");
                if (text && text.trim() !== "") {
                    addTodo(text);
                    saveTodos();
                }
            });

        });

        function addTodo(text) {
            const $div = $('<div></div>').text(text);

            $div.on('click', function () {
                if (confirm("Do you want to remove this TO DO?")) {
                    $(this).remove();
                    saveTodos();
                }
            });

            $('#ft_list').prepend($div);
        }

        function saveTodos() {
            const todos = [];
            $('#ft_list div').each(function () {
                todos.push($(this).text());
            });

            document.cookie =
                "todos=" + encodeURIComponent(JSON.stringify(todos)) + "; path=/";
        }

        function loadTodos() {
            const cookie = document.cookie
                .split('; ')
                .find(row => row.startsWith('todos='));

            if (!cookie) return;

            const todos = JSON.parse(
                decodeURIComponent(cookie.split('=')[1])
            );

            // reverse เพื่อให้ลำดับเหมือนต้นฉบับ
            todos.reverse().forEach(todo => addTodo(todo));
        }
    </script>

</body>
</html>
